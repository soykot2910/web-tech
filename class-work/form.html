<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-wrapper">
        <h3 class="heading">REGISTRATION FORM</h3>

        <form action="">

            <div class="form-group">
                <label for="">First Name:</label>
                <input type="text" placeholder="First Name">
            </div>

            <div class="form-group">
                <label for="">Last Name:</label>
                <input type="text" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="">Email Address:</label>
                <input type="email" placeholder="Email Address">
            </div>

            <div class="form-group">
                <label for="">Password:</label>
                <input type="email" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="">Confirm Password:</label>
                <input type="email" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="">Date of Birth:</label>
                <input type="datetime" placeholder="Enter Date of Birth">
            </div>
            <div class="form-group">
                <label for="">Upload Picture:</label>
                <input type="datetime" placeholder="Upload Picture">
            </div>
            <div class="form-group">
                <label for="">Phone Number:</label>
                <input type="datetime" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
                <label for="">Nationality:</label>
                <select>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="nepal">Nepal</option>
                    <option value="india">india</option>
                    <option value="bhutan">Bhutan</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="">Gender:</label>
                <div class="gender">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="female">Others
                </div>
            </div>
            <div class="form-group">
                <label for="" class="address">Address:</label>
                <textarea name="" id="" cols="30" rows="6"></textarea>
            </div>
            <div class="form-group">
                <div class="registration-btn">
                    <button>Sign Up</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
